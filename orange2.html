<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/orange-helvetica.min.css" rel="stylesheet" integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">
    <style>
        @media screen and (max-width: 1200px) {
            .ll {
                display: none;
                visibility: hidden;
            }
        }

        #cd {
            display: block;
            height: 100vh;
        }

        form {
            width: 50%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="d-md-flex flex-md-equal h-100">
        <div class="col-lg-4 p-0 auth-slider my-div">
         
        </div>
        <div class="col-lg-8 px-0">
            <header role="banner">
                <nav role="navigation" id="mainNav" class="navbar navbar-light bg-white navbar-expand-md pt-2 border-bottom pb-0 mb-2 pt-1" aria-label="Main navigation">
                    <div class="container-fluid">
                        <a href="/">
                            <img id="imgw" src="https://datascience.orangecodingacademy.com/assets/boosted/dist/img/white.png" class="d-inline-block align-bottom mr-3" alt="Back to homepage" title="Back to homepage" height="70" loading="lazy">
                        </a>
                        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#orange-navbar-collapse" aria-controls="orange-navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="navbar-collapse justify-content-end collapse" id="orange-navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="https://datascience.orangecodingacademy.com/help" target="_blank">Help</a></li>
                                <li class="nav-item"><a class="nav-link" href="/terms" target="_blank">Terms & Conditions</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <form style="margin-left: 25%;" class="needs-validation">
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label is-required">Email address <span class="visually-hidden">(required)</span></label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label is-required">Password</label>
                    <input type="password" class="form-control" id="loginPassword" aria-describedby="passHelp" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg btn-block" id="loginBtn" type="button">Login</button>
                    <button class="btn btn-secondary btn-lg btn-block" onclick="goToPage('signup.html')" type="button">Create an account</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.min.js" integrity="sha384-TfjOlWccrKKSEc/hJqxs6Tofoh4+tlm//VJYb92Ow7aPNtgfaKuuLsnFqObi3xmp" crossorigin="anonymous"></script>
    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', function() {
            let loginBtn = document.getElementById('loginBtn');

            loginBtn.addEventListener('click', function(event) {
                event.preventDefault();

                let email = document.getElementById('loginEmail').value;
                let password = document.getElementById('loginPassword').value;

                let storedData = localStorage.getItem(email);
                if (storedData) {
                    let userData = JSON.parse(storedData);
                    if (userData.password === password) {
                        let firstPartOfEmail = email.split('@')[0];
                        localStorage.setItem('loggedInUser', firstPartOfEmail);
                        window.location.href = 'yy.html';
                    } else {
                        alert('Incorrect password. Please try again.');
                    }
                } else {
                    alert('User not found. Please sign up.');
                }
            });
        });
    </script>
</body>
</html>
